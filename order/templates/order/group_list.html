{% extends 'base.html' %}

{% block content %}
<h1>Bestellgruppenübersicht</h1>
<ul>
{% for group in group_list %}
  <li>
    <a href="{{ group.get_absolute_url }}">{{ group }}</a>
    <a href="{% url 'order_group_delete' group.pk %}" class="btn btn-default btn-xs edit" aria-label="Left Align">
      <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
    </a>
  </li>
{% endfor %}
</ul>

<a href="{% url 'order_group_create' %}" class="btn btn-success">
  <span class="glyphicon glyphicon-plus"></span>
  Gruppe hinzufügen
</a>
{% endblock %}
